<div class="container mt-4">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentOption" id="codOption" (change)="togglePlaceOrderButton()" value="cod">
        <label class="form-check-label" for="codOption">
            Cash on Delivery
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="paymentOption" id="netbankingOption" (change)="togglePlaceOrderButton()" value="netbanking">
        <label class="form-check-label" for="netbankingOption">
            Net Banking
        </label>
    </div>
</div>

<div class="container mt-2">
    <button class="btn btn-primary ml-2" (click)="placeOrder()" [disabled]="!isPlaceOrderEnabled">Place Order</button>
</div>
