<div class="d-flex justify-content-between align-items-center">
    <h2><strong> Orders List</strong></h2>

</div>

<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Order Id</th>
                <th>Order Date</th>
                <th>Status</th>
                <th>Total cost</th>
                <th>Customer Name</th>
                <th>Full Address</th>
                <th>Restaurant Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of OrderList">
                <td>{{ order[0] }}</td>
                <td>{{ order[1] }}</td>
                <td>
                    <select [(ngModel)]="order[2]" (change)="onStatusChange(order[0], order[2])">
                        <option value="Pending">Pending</option>
                        <option value="Processing">Processing</option>
                        <option value="Placed">Placed</option>
                        
                    </select>
                <td>{{ order[3] }}</td>
                <td>{{ order[6] }}</td> <!-- Assuming order[4] is customerName -->
                <td>{{ order[7] }}</td> <!-- Assuming order[5] is fullAddress -->
                <td>{{ order[8] }}</td> <!-- Assuming order[6] is Restaurant Name -->
            </tr>
        </tbody>
    </table>
    <!-- these are Pagination controls -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="pageSize" [length]="totalItems"
        (page)="onPageChange($event)">
    </mat-paginator>
</div>
